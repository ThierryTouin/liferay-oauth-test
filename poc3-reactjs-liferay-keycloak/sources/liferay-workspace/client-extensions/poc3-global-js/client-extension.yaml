assemble:
    - from: build/static
      into: static
liferay-dsfr-global-js:
    name: POC3 Global JS
    scriptElementAttributes:
        async: true
        data-attribute: "value"
        data-senna-track: "permanent"
        fetchpriority: "low"
        type: "module"
    type: globalJS
    url: global.*.js