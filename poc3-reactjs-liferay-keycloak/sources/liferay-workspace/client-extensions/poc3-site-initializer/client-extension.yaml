poc3-site-initializer:
    name: Liferay DSFR Site Initializer
    oAuthApplicationHeadlessServer: poc3-site-initializer-oauth-application-headless-server
    siteExternalReferenceCode: POC3
    siteName: Poc 3
    type: siteInitializer
poc3-site-initializer-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: POC3 OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Site.everything
    type: oAuthApplicationHeadlessServer